{% extends "MainMenu.html" %} {% block content %}

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'CSS/inicio.css' %}"
    />

    <script src="{% static 'Scripts/Buscar.js' %}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/midi.js/0.3.0/midi.min.js" integrity="sha512-ep4Zu1sjPuVNVh9DvaHnw65KDtBer9JdsXHL4aouR1EgILTmhh9NRpn1xm6gHtQbknj5DOvKCXdqJKw/MLK/rQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>




    <title></title>
  </head>

  <body class="htmlContent">
 
    <div class="row mx-0 justify-content-center">


      <h1 class="Bienvenido">Bienvenido</h1>

      <div class="col d-flex justify-content-center">
        <div style="display: flex;">
          <input id='tbBuscar' class="tb-search" type="text" placeholder="Buscar" />
          <a id='buscar' onclick="buscar('Categoría')" style="width: 0px;"><img src="{% static 'img/LupaN.png'%}" class="search-icon" /></a>
        </div>
      </div>

      <h4 class="Que">¿Qué deseas hacer?</h4>

      <div class="col d-flex justify-content-center">
        <a href="/editor"
          ><button class="i-button">
            <img src="{% static 'img/Musica.png'%}" class="button-icon" />
            Editor
          </button></a
        >

        <a href="/retos"
          ><button class="i-button">
            <img src="{% static 'img/Reto.png'%}" class="button-icon" />
            Retos
          </button></a
        >

        <a href="/info"
          ><button class="i-button">
            <img src="{% static 'img/info.png'%}" class="button-icon" />
            Información
          </button>
        </a>
      </div>

      <button onclick="reproducirMIDI()">Reproducir MIDI</button>

    <script>

      function reproducirMIDI(){
        MIDI.loadPlugin({
          onsuccess: function() {
            alert('reproducir');
            MIDI.Player.loadFile('Melodía Serena.mid', function() {
              MIDI.Player.start();
            });
          }
          onerror: function(){
            alert('rerror');

          }
        });
      }
      
    </script>


      <div class="row justify-content-center">
        <img src="{% static 'img/LogoFondo.png' %}" class="logo-fondo" />
      </div>
    </div>
  </body>
</html>

{% endblock %}
