
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/menu.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="{% static 'Scripts/DropDownMaster.js' %}" defer></script>
    
</head>
<body>

    {% block content %}
    {% endblock %}


    <!-- Menu principal -->
    <div class="top">
        <div class="container mt-3 mx-0">
            <div class="row">
                <div class="col-2">
                    <img src="{% static 'img/Logo.png' %}" alt="Logo de la página" class="logo justify-content-start">
                </div>

                <div class="col-10 d-flex align-items-center justify-content-center">
                    <a href="/" class="button"><button class="button">
                        <img src="{% static 'img/Inicio.png' %}" class="button-icon">
                        Inicio    
                    </button></a>
                    
                    <div class="dropdown-down"> 
                        <button class="button" onclick="toggleDDM('ddItemsPerfil')">
                            <img src="{% static 'img/Info.png' %}" class="button-icon">
                            Perfil
                        </button>
                        
                        <div id="ddItemsPerfil" class="dropdown-container-down">
                            <a href="/perfil"><button class="dropdown-itm-M">Mi perfil</button></a>
                            <a href="/logout"><button class="dropdown-itm-M">Cerrar sesión</button></a>
                        </div>
                    </div>
                
                    <div class="dropdown-down">
                        <button class="button" onclick="toggleDDM('ddItemsComunidad')">
                            <img src="{% static 'img/Comunidad.png' %}" class="button-icon">
                            Comunidad
                        </button>
                        <div id="ddItemsComunidad" class="dropdown-container-down">
                            <a href="/followers"><button class="dropdown-itm-M">Seguidores</button></a>
                            <a href="/following"><button class="dropdown-itm-M">Siguiendo</button>
                        </div>
                    </div>
                    

                    <a href="/"><button class="button">
                        <img src="{% static 'img/Mensajes.png' %}" class="button-icon">
                        Mensajes
                    </button></a>
                </div>      
            </div>
        </div>
    </div>
  
</body>
</html>
