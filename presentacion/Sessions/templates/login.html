<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

</head>
<body class="bg-light">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <!-- Contenedor principal -->
        <div class="row w-100 justify-content-center">
            <!-- Contenedor del logo -->
            <div class="col-md-4 d-flex justify-content-center align-items-center mb-4 mb-md-0">
                <div class="text-center">
                    <h1 class="h4 mb-4">Harmony Hub</h1>
                    <img src="{% static 'img/Logo.png' %}" alt="Harmony Hub Logo" class="img-fluid" style="max-width: 600px;">
                </div>
            </div>
            <!-- Contenedor del formulario -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="w-100 shadow bg-white p-4 rounded" style="max-width: 400px;">
                    <h2 class="h5 mb-3 text-center">Bienvenido de vuelta</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <!-- Asegurarse de que el atributo 'for' hace referencia al 'id' del campo -->
                            <label for="{{ form.correo.id_for_label }}" class="form-label d-block">Correo electrónico</label>
                            {{ form.correo }}
                        </div>
                        <div class="mb-3">
                            <!-- Asegurarse de que el atributo 'for' hace referencia al 'id' del campo -->
                            <label for="{{ form.password.id_for_label }}" class="form-label d-block">Contraseña</label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                    </form>
                    {% if error_message %}
                        <p class="text-danger mt-3 text-center">{{ error_message }}</p>
                    {% endif %}
                    <p class="text-center mt-3">¿No tienes una cuenta? <a href="{% url 'registrar' %}">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
